<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link visited</title>
    <style>
        a:link{
            color: blue;
            text-decoration: none;
            


        }
        a:visited{
            color: crimson;

        }
        a:hover{
            color: darkgreen;
            text-decoration: underline;
        }
        a:active{
            color: darksalmon;

        }
    </style>
</head>
<body>
    <h1>Dog Breeds: <span style="color: blue;">B</span></h1>
    <ul>
        <li><a href="https://en.wikipedia.org/wiki/Basset_Hound" target="_blank">Basset Hound</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Beagle" target="_blank">Beagle</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Pit_bull"target="_blank" >Pit Bull</a></li>
    </ul>
</body>
</html>
